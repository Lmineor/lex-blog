name: Auto Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      # 安装依赖（如果你的项目需要）
      - name: Install dependencies
        run: npm install

      # 构建项目
      - name: Build
        run: npm run build

      - name: Deploy to Server
        run: sshpass -p ${{secrets.REMOTE_PWD}} ssh -o StrictHostKeyChecking=no root@${{secrets.REMOTE_IP}}  "rsync -avz --delete build/ /www/wwwroot/blog.mineor.xyz/"
